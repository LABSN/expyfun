[tool:pytest]
+addopts = --cov=expyfun --showlocals --durations=20 --doctest-modules -rs --cov-report=

[nosetests]
verbosity = 2
detailed-errors = 1
cover-package = expyfun
with-doctest = 0

[flake8]
exclude = __init__.py,decorator.py,ndarraysource.py
ignore = E226,E241,E242,E265
